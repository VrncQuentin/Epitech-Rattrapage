  back:
    build: back
    expose:
      - 3000
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      DB_URL: "postgres://postgres:password@db:5432/postgres"
      API_HOST: "0.0.0.0"
      API_PORT: "3000"
    networks:
      - back
      - front

  db:
    image: postgres:latest
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "postgres"
    networks:
      - back
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:

networks:
  back:
  front:
